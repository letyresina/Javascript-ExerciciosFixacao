<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Exercícios de Fixação</title>
    </head>
    <body>
        <script>
            document.write("Exercício 1 - Convertendo de Float para int <br>");

            var num1 = 30.345;
            document.write(parseInt(num1), "<br>");

            var num2 = 154.666;
            document.write(parseInt(num2), "<br>");

            var num3 = 50.888;
            document.write(parseInt(num3), "<br>");

            var num4 = 089.52;
            document.write(parseInt(num4), "<br>");

            document.write("Exercício 2 - Convertendo de string para float <br>");
            
            var num1String = "30.345";
            document.write(parseFloat(num1String), "<br>");

            var num2String = "154.66";
            document.write(parseFloat(num2String), "<br>");

            var num3String = "50.888";
            document.write(parseFloat(num3String), "<br>");

            var num4String = "089.52"
            document.write(parseFloat(num4String), "<br>");
        </script>
    </body>
</html>
